[[inbounds]]
type = "unix_socket"
tag = "input"
path = "/tmp/mtproxy.sock"
mode = "line"
protocol = "input"

[[outbounds]]
type = "prometheus"
tag = "prometheus"
address = "env:PROMETHEUS_ADDRESS"

[[protocols]]
tag = "input"
type = "csv"
fields = [
  { name = "id", type = "int" },
  { name = "timestamp", type = "datetime" },
  { name = "temperature.gpu", type = "float"}
]
